<!DOCTYPE html>
<html>
  <head>
    <title>Simple Inline Bindings</title>
  </head>
  <body>
    <h1><span id="$head"></span></h1>
    <p>
      <label>Enter first name: <input id="input-first"/></label>
      <label>Enter surname: <input id="input-last"/></label>
    </p>
    <p>Hello: <span id="$first"></span> <span id="$last"></span></p>
  </body>
</html>
