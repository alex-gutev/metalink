<!DOCTYPE html>
<html>
  <head>
    <title>Simple Inline Bindings</title>
    <?
      self.input-name.value -> name
      name -> self.heading-name.textContent
    ?>
  </head>
  <body>
    <h1 id="heading-name"></h1>
    <p>
      <label>Enter name: <input id="input-name"/></label>
    </p>
  </body>
</html>
