<?
 /import(core)

 average(a, b) : {
     sum <- a + b
     sum / 2
 }
?>
<!doctype html>
<html>
    <head>
        <title>Local Nodes</title>
    </head>
    <body>
      <h1>Local Nodes</h1>
      <div><label>A: <input value="<?@ to-real(a) ?>"/></label></div>
      <div><label>B: <input value="<?@ to-real(b) ?>"/></label></div>
      <hr/>
      <div><strong>Average of A and B is <?@ average(a, b) ?></strong></div>
    </body>
</html>
